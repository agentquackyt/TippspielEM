<!DOCTYPE html>
<html lang="@lang">
<head>
    <meta charset="UTF-8">
    <title>@home:translate</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/index.css">

    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
<h1>@home:translate</h1>
<button class="primary" hx-get="/api/html/football/game/shfkjd" hx-trigger="click" hx-swap="innerHTML"
        hx-target="#event-frame">Load Game
</button>
<div class="frame">
    <div class="game-container">
        <div class="game-row">
            <div class="col-60">
                <div class="team team1">
                    <div class="team-logo">
                        <img src="https://flagsapi.com/DE/flat/64.png" alt="team-logo">
                    </div>
                    <p>@germany:translate</p>
                </div>
                <div class="team team2">
                    <div class="team-logo">
                        <img src="https://flagsapi.com/FR/flat/64.png" alt="team-logo">
                    </div>
                    <p>@france:translate</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="col-40">
                <div class="match-info">
                    <div class="match-date">
                        <p class="match-date">12.06.2024</p>
                        <p class="match-time">20:30</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="event-frame">
        <p>Loading...</p>
    </div>
</body>
<script>
    document.addEventListener('htmx:load', function (event) {
        console.log('htmx:load', event);
    });

    document.addEventListener('htmx:afterSwap', function (event) {
        console.log('htmx:afterSwap', event);
    });
    document.addEventListener('htmx:beforeSwap', function (event) {
        console.log('htmx:beforeSwap', event);
    });
</script>
</html>
