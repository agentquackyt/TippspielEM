<style>

    .match-view {
        width: 100%;
        max-width: 1000px;
        border: black 1px solid;
        background: var(--color-background);
        color: var(--color-text);
    }

    .row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }

    .col-100 {
        flex: 1;
        margin: 0 20px;
        flex-direction: row;

    }


    .col-30 {
        flex: 2;
        padding: 1rem;
        /* border: orange 1px dashed; */
    }
    .col-40 {
        flex: 3;
        /* border: #00ff11 1px dashed; */
        display: flex;
        align-items: center;
        justify-content: center;
        height: fit-content;
    }

    p {
        margin: 0;
    }

    .team, .match-info {
        text-align: center;
    }
    .team-logo img {
        aspect-ratio: 60/40;
        object-fit: cover;
        image-rendering: pixelated;
        transform: scale(1.2);
    }
    .team-name-text {
        font-size: 20px;
        margin-top: 10px;
    }
    .match-info {
        flex: 1;
    }
    .match-date {
        font-size: 14px;
        color: #cccccc;
    }
    .match-score {
        font-size: 24px;
        margin: 20px 0;
    }
    .team-stats {
        margin-top: 20px;
    }

    .bets {
        display: flex;
        flex-wrap: nowrap;
        align-items: stretch;
        margin-top: 20px;
    }

    .match-running {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .match-running.notLive {
        visibility: hidden;
    }

    .match-time {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2px 8px ;
        border-radius: 15px;
        background: #ba0000;
        color: white;
        width: min-content;
        font-weight: 700;
    }
    .match-time svg {
        width: 10px;
        height: 10px;
        margin-right: 10px;
    }

    .team-name {
        margin-top: 10px;
    }

    .team-name-text {
        font-weight: 500;
        font-size: 20px;
    }

    .match-score {
        font-size: 2.5em;
        font-weight: 700;
    }

    button.material-symbols-rounded {
        font-size: 36px;
        padding: 10px;
        border-radius: 50%;
        background-color: transparent;
        color: var(--color-text);
        border: none;
        cursor: pointer;
        transition: .5s;
    }

    .flex-col {
        flex-direction: column;
    }

    .input-counter {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        outline: none;
        background: var(--color-surface);
        color: var(--color-text);
        border: var(--color-gray) 1px solid;
        border-radius: 10px;
    }
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: nowrap;
    }

    .center p {
        margin: 5px;
    }
    .bets .first {
        text-align: right;
    }

    .min-height-50 {
        min-height: 50vh;
    }

</style>

<div class="view match-view container">
    <div class="row action-row ">
        <button onclick="history.back()" class="material-symbols-rounded">arrow_back</button>
        <h2>@third_place_playoff:translate</h2>
    </div>
    <div class="row min-height-50">
        <div class="col-30">
            <div class="team team1">
                <div class="team-logo">
                    <img src="https://flagsapi.com/DE/flat/64.png" alt="team-logo">
                    <!-- <img src="https://via.placeholder.com/150x100" alt="team-logo"> -->
                </div>
                <div class="team-name">
                    <span class="team-name-text">@TEAM1</span>
                </div>
                <div class="team-stats">
                    <p><span class="stat-time">81'</span> Goal!</p>
                </div>
            </div>
        </div>
        <div class="col-40">
            <div class="match-info">
                <div class="match-running @ISLIVE">
                    <div class="match-time">
                        <svg class="live-icon" viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="25" fill="white" />
                        </svg>
                        <span class="match-is-running">Live</span>
                    </div>
                </div>
                <h2 class="match-score">
                    @SCORE
                </h2>
                <div class="match-date">
                    <p class="match-date">@MATCHDATE</p>
                    <p class="match-location">@MATCHLOCATION</p>
                </div>
            </div>
        </div>
        <div class="col-30">
            <div class="team team2">
                <div class="team-logo">
                    <img src="https://flagsapi.com/FR/flat/64.png"  alt="team-logo">
                </div>
                <div class="team-name">
                    <span class="team-name-text">@TEAM2</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-100">
            <h2>@bets:translate</h2>
            <div class="bets">

                    <div class="col-30 first">
                        @TEAM1
                    </div>

                    <div class="col-40 flex-col">
                        <div class="row center">
                            <div class="counter">
                                <input class="input-counter" type="number" value="1" min="0">
                            </div>
                            <p> : </p>
                            <div class="counter">
                                <input class="input-counter" type="number" value="2" min="0">
                            </div>
                        </div>
                        <button class="place-bet-button primary" style="margin-top: 20px">
                            @place_bet:translate
                        </button>
                    </div>
                    <div class="col-30">
                        @TEAM2
                    </div>
        </div>
    </div>
</div>
